<section class="ftco-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center mb-5">
                <h2 class="heading-section">Gen Notas</h2>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-7 col-lg-5">
                <div class="wrap">
                    <div class="login-wrap p-4 p-md-5">
                        <div class="d-flex">
                            <div class="w-100">
                                <h3 class="mb-4">Entrar</h3>
                            </div>
                            <div class="w-100"></div>
                        </div>
                        <form [formGroup]="loginForm" class="signin-form">
                            <div class="form-group mt-3">
                                <input formControlName="username" type="text" class="form-control" placeholder="UsuÃ¡rio">
                            </div>
                            <div class="form-group">
                                <input formControlName="password" id="password-field" type="password"
                                    class="form-control" placeholder="Senha">
                                <span toggle="#password-field"
                                    class="fa fa-fw fa-eye field-icon toggle-password"></span>
                            </div>
                        </form>
                        <button class="form-control btn btn-primary rounded px-3" (click)="login()">
                            Entrar
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
