<section class="container-fluid">
    <div class="d-flex justify-content-between mb-3">
        <div *ngIf="!isMonth">
            <h1 class="display-4">Lista de Notas</h1>
        </div>
        <div *ngIf="isMonth">
            <h1 class="display-4"> {{ monthString }} </h1>
        </div>
        <div *ngIf="isMonth">
            <h3 class="mt-4">R$ 456,00</h3>
        </div>
        <div>
            <button *ngIf="isMonth" class="btn btn-success mt-4 border-rounded">Exportar Excel</button>
            <button *ngIf="!isMonth" [routerLink]="['/noteDetail']" class="btn btn-primary mt-4 border-rounded"> <strong>&#43;</strong> Adicionar nota </button>
        </div>
    </div>
    <div class="row px-3 mb-2">
        <div class="col">
            <span class="column-title">Data</span>
        </div>
        <div class="col">
            <span class="column-title">Valor</span>
        </div>
        <div class="col">
            <span class="column-title">Escola</span>
        </div>
        <div class="col">
            <span class="column-title">Descrição</span>
        </div>
    </div>
    <a *ngFor="let note of noteList" [routerLink]="['/noteDetail', note.SCHOOL_ID]" class="card bg-light border-rounded text-decoration-none text-dark shadow-sm mb-3">
        <div class="card-body row">
            <div class="col column-data">{{ note.OCCURRENCE_DATE }}</div>
            <div class="col column-data">R$ {{ note.VALUE }}</div>
            <div class="col column-data text-truncate">{{ note.SCHOOL_ID }}</div>
            <div class="col column-data text-truncate">{{ note.DESCRIPTION }}</div>
        </div>
    </a>
    <div class="d-flex justify-content-center">
        <pagination [totalItems]="30" ></pagination>
    </div>

</section>
