<section class="container">
    <div class="mb-3">
        <h1 class="display-4">Nova Nota</h1>
    </div>
    <form>
        <div class="form-group row">
            <label for="inputDate" class="col-sm-2 col-form-label">Data</label>
            <div class="col-sm-10">
                <input id="inputDate" type="date" class="form-control">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputCost" class="col-sm-2 col-form-label">Valor</label>
            <div class="col-sm-10">
                <input currencyMask placeholder="R$ 0,00" id="inputCost" class="form-control">
            </div>
        </div>
        <div class="form-group row">
            <label for="selectSchool" class="col-sm-2 col-form-label">Escola</label>
            <div class="col-sm-10">
                <select id="selectSchool" class="form-control">
                    <option value="">Escolas...</option>
                    <option value="">Tito Pereira</option>
                    <option value="">Frei Caneca</option>
                </select>
            </div>
        </div>
        <div class="form-group row mb-4">
            <label for="inputDesc" class="col-sm-2 col-form-label">Descrição</label>
            <div class="col-sm-10">
                <textarea id="inputDesc" placeholder="Digite uma descrição..." maxlength="150" rows="4" class="form-control"></textarea>
                <small class="text-muted">Limite de 150 caracteres.</small>
            </div>
        </div>
        <div class="d-flex justify-content-around">
            <button class="btn btn-primary border-rounded">Adicionar Nota</button>
            <button class="btn btn-secondary border-rounded">Cancelar</button>
        </div>
    </form>
</section>
