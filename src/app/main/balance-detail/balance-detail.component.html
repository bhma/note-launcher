<section>
    <div class="modal-header">
        <h4 *ngIf="balance; else elseBlock">Adicionar entrada</h4>
        <ng-template #elseBlock> <h4>Editar Entrada</h4> </ng-template>
    </div>

    <div class="modal-body">
        <form [formGroup]="formBalance" >
            <div class="form-group row">
                <label for="selectSchool" class="col-sm-2 col-form-label">Escola</label>
                <div class="col-sm-10">
                    <select formControlName="schoolId" id="selectSchool" class="form-control">
                        <option value="0" selected>Escolas...</option>
                        <option *ngFor="let school of schoolList" [value]="school.SCHOOL_ID">{{ school.SCHOOL_NAME }}</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label for="inputDate" class="col-sm-2 col-form-label">Data</label>
                <div class="col-sm-10">
                    <input formControlName="ocurrenceDate" id="inputDate" type="date" class="form-control">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputCost" class="col-sm-2 col-form-label">Valor</label>
                <div class="col-sm-10">
                    <input formControlName="value" currencyMask placeholder="R$ 0,00" id="inputCost" class="form-control">
                </div>
            </div>
        </form>
    </div>

    <div class="modal-footer">
        <button class="btn btn-primary" (click)="save(false)"> Salvar </button>
        <button class="btn btn-secondary" (click)="closeModal()"> Fechar </button>
        <button *ngIf="balance" class="btn btn-danger" (click)="save(true)"> Deletar </button>
    </div>
</section>
